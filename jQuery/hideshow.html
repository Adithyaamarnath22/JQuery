<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        
        <script>
            $(document).ready(function(){
              $("#hide").click(function(){
               $("p").hide();
              });
               
                $("#show").click(function() {
                $("p").show();
                });
               });
        </script>
    </head>
    <body>
        <p>Wilderness survival refers to the actual experience of survival in the wilderness, which may or may not be a "primitive" experience depending on the gear you have access to. Wilderness survival is usually a short term experience.</p>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
    </body>
</html>
